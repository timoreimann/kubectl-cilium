name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod

    - name: Lint & build
      run: make ci

    - name: Test
      run: go test ./...
